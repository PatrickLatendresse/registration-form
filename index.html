<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
</head>
<body>

  <form class="max-length pad-t-2 pad-b-2 gutter" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">

    <h1 class="normal">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <fieldset class="push-0">
      <legend class="giga push italic">Personal details</legend>

      <div class="grid">
        <div class="xs-1 s-1 m-1 l-1-2 push pad-right unit">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="pad-left unit xs-1 s-1 m-1 l-1-2 push">
          <label for="age">Age</label>
          <input id="age" name="age" required>
        </div>

        <div class="xs-1 s-1 m-1 l-1-2 push pad-right unit">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>

        <div class="xs-1 s-1 m-1 l-1-2 push-1-2 pad-left unit">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>

      <div class="push">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
    </fieldset>

    <fieldset class="push-0">
      <legend class="push giga italic">Mission statement</legend>
      <div class="push">
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="mission-statement" required></textarea>
      </div>
    </fieldset>

    <div>
      <button class="btn" type="submit">Register for the trip!</button>
    </div>
    <input type="hidden" name="_subject" value="Request to join the mission">

  </form>

</body>
</html>
